user.table.drop=DROP TABLE IF EXISTS USER;
user.table.create=create table USER ( id bigint(11) not null auto_increment, first_name varchar(45) default null, last_name varchar(45) default null, gender int(1) default null, mail varchar(60) not null, user_type int(2) not null, primary key (id));
